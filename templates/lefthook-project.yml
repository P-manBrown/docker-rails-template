pre-commit:
  parallel: true
  commands:
    rubocop-correct:
      glob: "*.rb"
      run: >-
        docker compose run --rm --no-deps api bash -c "
        bundle exec rubocop -A --force-exclusion {staged_files} || exit 0
        "
    check-current-branch:
      run: >-
        git symbolic-ref --short HEAD | grep -Eqvx 'main|develop' && exit 0
        || echo 'Do NOT commit to your current branch.' && git branch && exit 1
      tags: branch
commit-msg:
  commands:
    git-lint:
      run: >-
        docker compose run --rm --no-deps api bash -c "
        bundle exec git-lint --hook {1}
        "
pre-push:
  parallel: true
  commands:
    rubocop-check:
      files: git diff --name-only HEAD @{push} || git diff --name-only HEAD main
      glob: "*.rb"
      run: >-
        docker compose run --rm --no-deps api bash -c "
        bundle exec rubocop --force-exclusion {files}
        "
    rspec:
      files: git diff --name-only HEAD @{push} || git diff --name-only HEAD main
      glob: "spec/**/*.rb"
      run: >-
        docker compose run --rm --no-deps api bash -c "
        bundle exec rspec {files}
        "
